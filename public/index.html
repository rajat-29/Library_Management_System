<!DOCTYPE html>
<html>
<head>
	<title>Square One</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

	<header class="top-bar">  <!--top bar to display cq -->

	</header>

	<center>
		<div class="container">
			<div class="login-form" id="forming">
				<p>Log Into Your Account</p>

				<div class="alert alert-danger" id="wrong_id">
 				 Username/Password Incorrect.
				</div>

					<div class="form-group" style="margin: 10px">
						<input type="text" required="required" class="form-control" placeholder="Username" id="user_name"><br/>
					</div>

					<div class="form-group" style="margin: 10px">
						<input type="password" name="" class="form-control" placeholder="Password" id="pass"><br/>
					</div>

					<div class="form-group" style="margin: 10px">
						<button class="btn btn-success" id="submit">Login</button>
					</div>

					
					
				
			
			</div>	
		</div>
	</center>

	<footer class="footer" style="fixed">

	</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
